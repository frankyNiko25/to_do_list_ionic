<ion-header>
  <ion-toolbar>
    <ion-title>{{ folder }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <div *ngIf="!notes || notes.length === 0" style=" text-align: center;">

        <h3>Nessuna nota qui :(</h3>
      </div>

      <ion-col size="12" *ngFor="let note of notes">
        <div>
          <ion-card>
            <ion-item-sliding>
              <ion-item>
                <ion-label>{{ note.title }}</ion-label>
              </ion-item>
              <ion-item-options side="start">
                <ion-item-option
                  *ngIf="!note.deleted"
                  (click)="update(note.id)"
                  style="background-color: blue"
                  ><ion-icon
                    name="pencil"
                    style="color: white"
                    size="large"
                  ></ion-icon
                ></ion-item-option>
                <ion-item-option
                  *ngIf="note.deleted"
                  (click)="restore(note.id)"
                  style="background-color: blue"
                  ><ion-icon
                    name="reload"
                    style="color: white"
                    size="large"
                  ></ion-icon
                ></ion-item-option>
                <ion-item-option
                  *ngIf="note.archived"
                  (click)="dearchive(note.id)"
                  style="background-color: blue"
                  ><ion-icon
                    name="reload"
                    style="color: white"
                    size="large"
                  ></ion-icon
                ></ion-item-option>
              </ion-item-options>
              <ion-item-options side="end">
                <ion-item-option
                  (click)="archive(note.id)"
                  style="background-color: blue"
                  ><ion-icon
                    name="archive"
                    style="color: white"
                    size="large"
                  ></ion-icon
                ></ion-item-option>
                <ion-item-option
                *ngIf="!note.deleted"
                  (click)="trash(note.id)"
                  style="background-color: red"
                  ><ion-icon
                    name="trash"
                    style="color: white"
                    size="large"
                  ></ion-icon
                ></ion-item-option>
                 <ion-item-option
                 *ngIf="note.deleted"
                  (click)="delete(note.id)"
                  style="background-color: red"
                  ><ion-icon
                    name="trash"
                    style="color: white"
                    size="large"
                  ></ion-icon
                ></ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
            <ion-card-content style="color: #061142;"> {{ note.text }} </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab
    routerLink="/create-message"
    routerLinkActive="active"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    [isOpen]="false"
    [breakpoints]="[0.1, 0.5, 1]"
    [initialBreakpoint]="0.5"
  >
    <ng-template>
      <ion-content>Modal Content</ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
